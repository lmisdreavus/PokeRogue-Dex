<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="PDk_vSJIY87QQ-K_KFBzZyjwZX8JmsD38DaAdMu0yNE" />
  <meta name="description" content="Search the Pokédex in a fast easy-to-use interface with powerful filtering. You can see which Pokémon learn a move and when they learn it, who has variant shinies, who has the highest stats, and much more!">
  <script src="https://cdn.counter.dev/script.js" data-id="d6513565-e3c9-4869-a05c-03d0caa36766" data-utcoffset="-5"></script>
  <link rel="icon" href="ui/favicon.ico" type="image/ico">
  <title>PokeRogue SearchDex</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif, sans-serif;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      font-family: Verdana, sans-serif;
    }
    a {
      color: #0066cc;
    }
    a:hover {
      color: rgb(240, 230, 140) !important;
    }
    a:visited {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <div class="container">
      <!-- Page Title -->
      <h1>
        <div><img id="header-blank" class="header-img" src="ui/magblank.png"></img></div>
        <div>
          <img id="mag-img" class="header-img" src="ui/mag30.png"></img>
          <div id="page-title" class="colorful-text" style="display: inline;">
            <span style="--i:0">P</span><span style="--i:1">o</span><span style="--i:2">k</span><span style="--i:3">e</span><span style="--i:4">R</span><span style="--i:5">o</span><span style="--i:6">g</span><span style="--i:7">u</span><span style="--i:8">e</span><span style="--i:0">&nbsp;</span><span style="--i:9">S</span><span style="--i:10">e</span><span style="--i:11">a</span><span style="--i:12">r</span><span style="--i:13">c</span><span style="--i:14">h</span><span style="--i:15">D</span><span style="--i:16">e</span><span style="--i:17">x</span>
          </div>
        </div>
        <div><img id="menu-img" class="header-img" src="ui/menu30.png"></img></div>
        <!-- <button id="openSplash">Show Splash</button> -->
      </h1>
      <div id="splashScreen">
        <div id="splashContent">
        </div>
      </div>
      <!-- Search Bar -->
      <input type="text" id="searchBox" style="color:rgb(0, 0, 0)" placeholder="이름 / 타입 / 특성 / 기술명으로 검색하세요..." />
      <!-- Locked and suggested filters -->
      <div id="search-section">
        <div id="filter-container"></div>
        <div id="suggestions"></div>
      </div>
      <!-- Header Row -->
      <div id="header-container">
      </div>
      <!-- List of Items -->
      <ul id="itemList">
        </ul>
        </div>
  <script src="pokedex_data.js"></script>
  <script src="patch_notes.js"></script>
  <script src="filters.js"></script>
  <script src="filterDesc.js"></script>
  <script src="script.js"></script>
</body>
</html>
